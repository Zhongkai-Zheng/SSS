<template name = "history">
	{{>layout}}
	<h1 class="white">Order History</h1>
	<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th>Book Name</th>
				<th>Seller</th>
				<th>Author</th>
				<button id="delete">Delete</button>
			</tr>
		</thead>
		<tbody>
			{{#each images}}
			<tr class="images {{isSelected}}">
				<td>{{title}}</td>
				<td>{{username}}</td>
				<td>{{firstname}}{{lastname}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
	</div>
</template>
