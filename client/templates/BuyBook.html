<body>
  <div class="container">
    {{> searchBox }}
    {{> searchResult}}
  </div>
</body>
<template name = "buybook">
  {{>layout}}
  <h1>Buy some books here</h1>
    <ul>
  {{#if noBooks}}
    <h4>There are no books for sale :(</h4>
  {{/if}}
  {{#each search}}
    <li> {{title}} <i>(Author: {{firstname}} {{lastname}}) (Seller: {{username}})</i> {{> image}} </li>
    {{debug}}
  {{/each}}
  </ul>

</template>
<template name="searchBox">
  <input type="text" id="search-box" placeholder="search books here" />
</template>

<template name="searchResult">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
        searching ...
      {{/if}}
    </div>

    {{#each getPackages}}
    <div class="package">
      <h4 class="name">
        <a href="{{git}}" target="_blank">{{{packageName}}}</a>
      </h4>
      <div class="description">
        {{{description}}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
