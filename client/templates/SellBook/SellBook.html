<template name="SellBook">
	{{>layout}}
	<form class="form-horizontal">
		<p>Sell Your Book</p>
	 	<div class="form-group2">
	    	<label for="title" class="col-sm-2 control-label">Title</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" id="title" name="title" placeholder="Book Title">
	      		<input type="text" class="form-control" id="isbn" placeholder="ISBN Number">
	    	</div>
	  	</div>
		<div class="form-group2">
	    	<label for="author" class="col-sm-2 control-label">Author</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" id="firstname" placeholder="First Name">
	      		<input type="text" class="form-control" id="lastname" placeholder="Last Name">
	    	</div>
		</div>
		<div class="form-group2">
	  	 	<label for="image" class="col-sm-2 control-label">Image

	  	 		<input type="file" name="image" id="fileInput">
	    	</label>
	      
	  	</div>
	  	<div class="form-group2">
	    	<div class="col-sm-offset-2 col-sm-10">
	      	<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
	    	</div>
	  	</div>
	</form>
