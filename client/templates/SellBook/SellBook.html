<template name="SellBook">
	<h1>Sell Your Books</h1>
	<div id="look">
		<form class="sellingForm">
			<p1>Book title: <input type="text" name="title" id="title"></p1><br>
			<p2>Author: First name: <input type="text" name="firstname" id="firstname"></p2><br>
			<p2>Last name: <input type="text" name="lastname" id="lastname"></p2><br>
			Book image:<br>
			<input type="file" name="image" id="fileInput"><br>
			<input type="submit" value="Submit">
		</form>
	</div>
</template>
